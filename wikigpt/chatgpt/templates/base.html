{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
             <!--Sidebar-->
             <div class="sidebar col-2 g-0 bg-secondary collapse collapse-horizontal" id="sidebar">
                <a href="{% url 'home' %}">Home</a>
            </div>

            <!--Main Content-->
            <div class="col no-gutters ml-sm-auto">
                <div class="row align-items-center" style="background-color: #ffbb00;">
                    <div class="col-1">
                        <button type="button" class="btn" id="toggle-side-bar" data-toggle="collapse" data-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col-10">
                        <h5 class="text-center">
                            New chat
                        </h5>
                    </div>
                    <div class="col-1">
                        <!-- TODO: Implement new button here -->
                    </div>
                </div>
                <div class="chat-window">
                    <h1 class="text-center">
                        <span class="multicolor">
                            {% block title %}{% endblock %}
                        </span>
                    </h1>
                    <!--Chat messages-->
                    <div id="messages" class="col">
                    </div>
                </div>
                <div class="row align-items-end chat-input">
                    <!--Chat input-->
                    <div class="col-10">
                        <!-- <textarea id="message-input" class="form-control" placeholder="Type your message..." style="height: 37px; resize: none; flex-grow: 1; overflow: hidden;"></textarea> -->
                        <textarea id="message-input" class="form-control" placeholder="Type your message..." style="height: 37px; resize: none; overflow: hidden;"></textarea>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="{% static 'js/script.js'%}?13"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Script to control sidebar behavior-->
    <!-- <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleButton = document.querySelector('#toggle-side-bar');

        function toggleSidebar() {
            sidebar.classList.toggle('collapse');
        }

        toggleButton.addEventListener('click', toggleSidebar);
    </script> -->
    {% block script %}{% endblock %}
</body>
</html>
