{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WikiGPT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/style_home.css' %}?12">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center mb-5"><span class="multicolor">WikiGPT</span></h1>
		<div id="enter-api-key" style="margin-bottom: 2rem; display: none;">
            <div class="text-center">
              <button type="button" id="api-key-button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#api-key-popup" onclick="$('#api-key-input-box').val('')">Enter your OpenAI API Key</button>
            </div>
            <div class="text-center">
              <a href="https://platform.openai.com/account/api-keys" rel="noopener" target="_blank" style="font-size: 12px;">Get your API Key here</a>
            </div>
        </div>
		<div id="remove-api-key" class="text-center" style="display: none; margin-bottom: 2rem;">
			<button type="button" id="api-key-button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#remove-api-key-popup">Remove API Key</button>
		</div>
		<div id="main-functions">
			<div class="d-flex flex-row justify-content-around" style="display: none;">
				<div class="col-4">
					<a href="{% url 'chat-gpt' %}">
						<div class="card function1 mb-3" style="max-width: 25rem; text-align: center; margin: 0.1rem;">
							<div class="card-body">
								<div class="function">
									ChatGPT
								</div>
							</div>
						</div>
					</a>
				</div>
				<div class="col-4">
					<a href="{% url 'image-generator' %}">
						<div class="card function4 mb-3" style="max-width: 25rem; text-align: center; margin: 0.1rem;">
							<div class="card-body">
								<div class="function">
									Image Generator
								</div>
							</div>
						</div>
					</a>
				</div>
				<div class="col-4">
					<a href="{% url 'english-teacher' %}">
						<div class="card function5 mb-3" style="max-width: 25rem; text-align: center; margin: 0.1rem;">
							<div class="card-body">
								<div class="function">
									English Translator
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div id="api-key-popup" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Enter Your API Key</h5>
			</div>
			<div class="text-center">
			  <input type="text" id="api-key-input-box" placeholder="sk-xxxxxxxxxxxxxxxxxxx" autocomplete="off" style="width: 90%;">
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-reject" data-bs-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-accept" onclick="saveApiKey()">Save</button>
			</div>
		  </div>
		</div>
	</div>
	<div id="remove-api-key-popup" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Remove Your API Key ?</h5>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-reject" data-bs-dismiss="modal">No</button>
			  <button type="button" class="btn btn-accept" onclick="removeApiKey()">Yes</button>
			</div>
		  </div>
		</div>
	</div>
</body>
<script src="{% static 'js/script.js'%}?1"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
